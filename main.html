<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
	
    <!-- Write your code here -->
    <!-- Bootstrap Bundle with Popper -->

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="first-slide" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="second-slide"></li>
      <li data-target="#myCarousel" data-slide-to="third-slide"></li>
	<li data-target="#myCarousel" data-slide-to="fourth-slide"></li>
	<li data-target="#myCarousel" data-slide-to="fifth-slide"></li>
		
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item">
        <img src="https://www.shutterstock.com/image-photo/womans-hand-fern-leaf-man-260nw-2190358695.jpg" alt="Los Angeles" style="width:100%;">  
      </div>

      <div class="item">
        <img src="https://th.bing.com/th/id/OIG.b7fbyFnoRp_h0eDim7rl" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item active">
        <img src="https://slp-statics.astockcdn.net/static_assets/staging/24winter/home/curated-collections/card-2.jpg?width=580" alt="New York" style="width:100%;">
      </div>

		
      <div class="item">
        <img src="https://th.bing.com/th/id/OIG.b7fbyFnoRp_h0eDim7rl" alt="Chicago" style="width:100%;">
       
      </div>
    
      <div class="item">
        <img src="https://slp-statics.astockcdn.net/static_assets/staging/24winter/home/curated-collections/card-2.jpg?width=580" alt="New York" style="width:100%;">
        
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
